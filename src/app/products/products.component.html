<app-header></app-header>

<div class="container-fluid">

  <div class="row main-container">

    <!-- Sidebar Part -->
    <div class="col-xxl-2 d-xxl-block col-xl-2 d-xl-block col-lg-2 d-lg-block col-md-2 d-md-block  d-sm-2 d-sm-block d-none sidebar">
      
      <app-sidebar></app-sidebar>
     
    </div>

    <div class="d-xxl-none d-xl-none d-lg-none d-md-none  d-sm-none d-12 d-block">
      <app-smallsidebar></app-smallsidebar>
    </div>

    <!-- Content Part -->
    <div class="col-xxl-10 d-xxl-block col-xl-10 d-xl-block col-lg-10 d-lg-block col-md-10 d-md-block col-sm-10 d-sm-block col-12 d-block">

      <button mat-fab color="primary" class="addBtnPart" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
      
      <section class="example-container mat-elevation-z8 mt-5" tabindex="0">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </div>

  </div>

 </div>
