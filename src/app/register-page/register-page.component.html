

<mat-card class="example-card mx-auto mt-5">
    <mat-card-header>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-title>Register User</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form class="example-form" [formGroup]="registerForm">
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="Enter user name" formControlName="userName" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password':'text'" placeholder="Enter password" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
          </form>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions class="mx-auto">
      <button mat-raised-button class="me-3" (click)="registerDetail()">Register</button>
      <button mat-button  routerLink="/login"> already i have a account?</button>
    </mat-card-actions>
  </mat-card>
